<div class="dashboard-container">
  <!-- Task Form -->
   <div class="dashboard-header">
  <h2 class="dashboard-title">Task Dashboard</h2>
  <button mat-raised-button color="warn" (click)="logout()">Logout</button>
</div>

<div class="task-section">
  <!-- existing add task form and task list here -->
</div>

  <form [formGroup]="taskForm" (ngSubmit)="addTask()" class="task-form">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="taskForm.get('dueDate')?.hasError('pastDate')">Due date must be in the future</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option value="Low">Low</mat-option>
        <mat-option value="Medium">Medium</mat-option>
        <mat-option value="High">High</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="Pending">Pending</mat-option>
        <mat-option value="In Progress">In Progress</mat-option>
        <mat-option value="Completed">Completed</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Add Task</button>
  </form>

 

  <!-- Task Cards -->
  <mat-card *ngFor="let task of tasks" class="task-card">
  <mat-card-title>{{ task.Title }}</mat-card-title>
  <mat-card-content>
    <p>{{ task.Description }}</p>
    <p>Due: {{ task.DueDate | date }}</p>
    <p>Priority: {{ task.Priority }}</p>
    <p>Status: {{ task.Status }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="editTask(task)">Edit</button>
    <button mat-button color="warn" (click)="deleteTask(task.TaskId)">Delete</button>
  </mat-card-actions>
</mat-card>
